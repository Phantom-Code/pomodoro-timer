<div class="container">
  <div class="circle">
    <div
      [@rotate]="state"
      (@rotate.done)="onDone()"
      [@moveUp]="{
        value: moveup,
        params: { time: time }
      }"
      class="fill"
    ></div>
  </div>
  <div style="color: red">
    {{ ("0" + minutes).slice(-2) }}:{{ ("0" + seconds).slice(-2) }}
  </div>
  <div class="button-container">
    <button class="btn" (click)="startTimer()">Start</button>
    <button class="btn" (click)="stopTimer()">Stop</button>
    <button class="btn" (click)="resetTimer()">Reset</button>
  </div>
</div>
